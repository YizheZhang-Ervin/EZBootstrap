<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./../Static/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- alert -->
    <div class="alert alert-danger alert-dismissible fade show" id="myAlert">
      <strong>Fail</strong>
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <!-- button -->
    <p>
      <button class="btn btn-primary" id="myBtn">myBtn</button>
      <button class="btn btn-primary" id="myBtn2">change</button>
    </p>
    <!-- dropdown form -->
    <div class="dropdown-menu p-3" style="width:240px;" id="myDropdown">
      <form action="">
        <div class="form-group">
          <label for="">email：</label>
          <input type="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">password：</label>
          <input type="password" class="form-control" />
        </div>
        <button class="btn btn-primary">login</button>
      </form>
    </div>
    <!-- form -->
    <form action="" novalidate class="needs-validation">
      <div class="form-group">
        <label for="">email</label>
        <input type="text" class="form-control" placeholder="email" required />
        <div class="invalid-feedback">wrong</div>
      </div>
      <div class="form-group">
        <label for="">password</label>
        <input
          type="password"
          class="form-control"
          placeholder="password"
          required
        />
        <div class="invalid-feedback">wrong</div>
      </div>
      <div class="form-check">
        <input type="checkbox" name="" id="" class="form-check-input" />
        <label for="" class="form-check-label">remember</label>
      </div>
      <button class="btn btn-primary">login</button>
    </form>
    <!-- toast -->
    <div
      class="toast hide"
      id="myToast"
      data-delay="500"
      data-animation="true/false"
      data-autohide="true/false"
      style="position:fixed;top:0;right:0;"
    >
      <div class="toast-header">
        <img src="" alt="" width="20" class="rounded mr-2" />
        <strong class="mr-auto">title</strong>
        <small>minutes</small>
        <button class="close ml-2 mb-1" data-dismiss="toast">&times;</button>
      </div>
      <div class="toast-body">
        toastsssssssssss
      </div>
    </div>
    <!-- Tooltip -->
    <button class="btn btn-primary" data-toggle="tooltip" title="title">
      button
    </button>
    <!-- popover -->
    <button
      class="btn btn-primary"
      data-toggle="popover"
      title="ttt"
      data-content="ccc"
    >
      btn
    </button>
    <script src="./../Static/js/jquery.min.js"></script>
    <script src="./../Static/js/popper.min.js"></script>
    <script src="./../Static/js/bootstrap.min.js"></script>
    <script src="diy.js"></script>
  </body>
</html>
